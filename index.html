<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctico 1 - Teoría del color</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Práctico Experiencia De Usuario</h1>
    
    <p>Esta materia se basa en aprender HTML por el momento.</p>

    <img src="Recursos/Rojo.png" alt="Rojo">
    <img src="Recursos/Azul.gif" alt="Azul">
    <img src="Recursos/Amarillo.jpg" alt="Amarillo">

    <h2>Tabla de Colores</h2>
    <table>
        <tr>
            <td class="rojo">
                <img src="Recursos/Rojo.png" alt="Rojo" width="100"><br>
                Color Rojo
            </td>
            <td class="azul">
                <img src="Recursos/Azul.gif" alt="Azul" width="100"><br>
                <a href="https://es.wikipedia.org/wiki/Azul" target="_blank">Más sobre el azul</a>
            </td>
            <td class="amarillo">
                <img src="Recursos/Amarillo.jpg" alt="Amarillo" width="100"><br>
                Color Amarillo
            </td>
        </tr>
        <tr>
            <td class="rojo-claro">
                Otro rojo
            </td>
            <td class="azul-claro">
                Otro azul
            </td>
            <td class="amarillo-claro">
                Otro amarillo
            </td>
        </tr>
    </table>

</html>
